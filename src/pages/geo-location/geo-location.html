<ion-header>
  <ion-navbar>
    <ion-title>
      <h4>Background location tracker</h4>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>  
  <button ion-button class="trackBtn" style="background-color:rgb(43, 241, 59); margin-bottom: 12px;" block (click)="start()">
    <h5 style="text-transform: none;color: black;">Start Tracking</h5>
  </button>
  <button ion-button class="trackBtn" style="background-color:red; margin-bottom: 12px;" block (click)="stop()">
    <h5 style="text-transform: none;color: black;">Stop Tracking</h5>
  </button>

 
    <ion-list>     
        <ion-item-divider>      
          <ion-label>Current Latitude: {{locationTracker.lat}}</ion-label>
        </ion-item-divider>     
        <ion-item-divider>  
          <ion-label>Current Longitude: {{locationTracker.lng}}</ion-label>
        </ion-item-divider>     
        <ion-item-divider>  
          <ion-label>Current Speed: {{locationTracker.speed}}</ion-label>
        </ion-item-divider>  
        <ion-item-divider>  
          <ion-label style="height: 40px;">Current timestamp: <br>{{locationTracker.timestamp}}</ion-label>
        </ion-item-divider>          
      </ion-list>  
     

    </ion-content>
